<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#">Food Catering Semarang</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="home.html">Home
                            <span class="sr-only">(current)</span>
                        </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>

                        <li class="nav-item">

                        <li class="nav-item">
                            <a class="nav-link" href="contactus.html">Contact Us</a>
                        </li>
                    </ul>
            </div>
        </div>
    </nav>

	<div class="container-contact100">
            <div class="wrap-contact100">
                <form class="contact100-form validate-form">
                    <span class="contact100-form-title">
                        Contact Us
                    </span>
    
                    <div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
                        <span class="label-input100">NAMA *</span>
                        <input class="input100" type="text" name="name" placeholder="Enter Your Name">
                    </div>
    
                    <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Enter Your Email (e@a.x)">
                        <span class="label-input100">Email *</span>
                        <input class="input100" type="text" name="email" placeholder="Enter Your Email ">
                    </div>
    
                    <div class="wrap-input100 bg1 rs1-wrap-input100">
                        <span class="label-input100">NO.HP *</span>
                        <input class="input100" type="text" name="phone" placeholder="Enter Number Phone">
                    </div>
    
                    <div class="wrap-input100 input100-select bg1">
                        <span class="label-input100">KEPERLUAN  *</span>
                        <div>
                            <select class="js-select2" name="service">
                                <option>Pesan Catering</option>
                                <option>Complain</option>
                                <option>Masukan</option>
                                <option>Keperluan Lainnya</option>
                            </select>
                            <div class="dropDownSelect2"></div>
                        </div>
                    </div>
    
                    <div class="w-full dis-none js-show-service">
                        <div class="wrap-contact100-form-radio">
                            <span class="label-input100">What type of products do you sell?</span>
    
                            <div class="contact100-form-radio m-t-15">
                                <input class="input-radio100" id="radio1" type="radio" name="type-product" value="physical" checked="checked">
                                <label class="label-radio100" for="radio1">
                                    Phycical Products
                                </label>
                            </div>
    
                            <div class="contact100-form-radio">
                                <input class="input-radio100" id="radio2" type="radio" name="type-product" value="digital">
                                <label class="label-radio100" for="radio2">
                                    Digital Products
                                </label>
                            </div>
    
                            <div class="contact100-form-radio">
                                <input class="input-radio100" id="radio3" type="radio" name="type-product" value="service">
                                <label class="label-radio100" for="radio3">
                                    Services Consulting
                                </label>
                            </div>
                        </div>
    
                        <div class="wrap-contact100-form-range">
                            <span class="label-input100">Budget *</span>
    
                            <div class="contact100-form-range-value">
                                $<span id="value-lower">610</span> - $<span id="value-upper">980</span>
                                <input type="text" name="from-value">
                                <input type="text" name="to-value">
                            </div>
    
                            <div class="contact100-form-range-bar">
                                <div id="filter-bar"></div>
                            </div>
                        </div>
                    </div>
    
                    <div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate = "Please Type Your Message">
                        <span class="label-input100">Catatan</span>
                        <textarea class="input100" name="message" placeholder="Your message here..."></textarea>
                    </div>
    
                    <div class="container-contact100-form-btn">
                        <button class="contact100-form-btn">
                            <span>
                                Submit
                                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; FoodCateringSemarang</p>
        </div>
    </footer>

</body>
